/* ‚ù§Ô∏è HEART ANIMATION */
.hearts{
  position:absolute;
  left:20px;
  top:-40px;
  width:300px;
  height:360px;
  pointer-events:none;
}

.heart{
  position:absolute;
  width:22px;height:22px;
  transform:rotate(-45deg) scale(0.8);
  opacity:0;
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:22px;height:22px;
  border-radius:50%;
}
.heart::before{ top:-11px; left:0; background:var(--accent); }
.heart::after{ left:11px; top:0; background:var(--accent-2); }

.heart:nth-child(1){ left:20px; animation:floatUp 6s linear infinite; }
.heart:nth-child(2){ left:60px; animation:floatUp 5.4s ease-in-out infinite; }
.heart:nth-child(3){ left:120px; animation:floatUp 7s infinite; }
.heart:nth-child(4){ left:200px; animation:floatUp 6s infinite; }
.heart:nth-child(5){ left:260px; animation:floatUp 6.7s infinite; }
.heart:nth-child(6){ left:160px; animation:floatUp 8s infinite; }

@keyframes floatUp{
  0% { transform: translateY(120px) scale(0.7) rotate(-45deg); opacity:0; }
  20% { opacity:1; }
  60% { transform: translateY(-40vh) scale(1) rotate(-45deg); opacity:1; }
  100% { transform: translateY(-70vh) scale(1.2) rotate(-45deg); opacity:0; }
}

/* CANVAS ITSELF */
#heartCanvas {
  width: 100%;
  height: 100%;
  display: block;
}


/* üî• RIGHT SIDE */

  </style>
</head>

<script>
/* PARTICLE HEART ANIMATION */
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let explode = true; // k√® ap kraze oswa ap ref√≤me

function heartFunction(t) {
    return {
        x: 16 * Math.sin(t)**3,
        y: -(
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t)
        )
    };
}

function createHeartParticles() {
    for (let i = 0; i < 400; i++) {
        let t = Math.random() * Math.PI * 2;
        let p = heartFunction(t);
        let particle = {
            x: canvas.width / 2 + p.x * 15,
            y: canvas.height / 2 + p.y * 15,
            origX: canvas.width / 2 + p.x * 15,
            origY: canvas.height / 2 + p.y * 15,
            size: Math.random() * 2 + 1,
            speedX: (Math.random() - 0.5) * 4,
            speedY: (Math.random() - 0.5) * 4,
            alpha: Math.random() * 0.7 + 0.2
        };
        particles.push(particle);
    }
}

function animateHeart() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        if (explode) {
            // deplasman aleatory
            p.x += p.speedX;
            p.y += p.speedY;
        } else {
            // retounen sou pozisyon original la
            p.x += (p.origX - p.x) * 0.05; // pi vit retounen
            p.y += (p.origY - p.y) * 0.05;
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 50, 80, ${p.alpha})`;
        ctx.shadowBlur = 25;
        ctx.shadowColor = "rgba(255,0,0,1)";
        ctx.fill();
    });

    requestAnimationFrame(animateHeart);
}

// chanje eta chak 2 segonn
setInterval(() => {
    explode = !explode;
    typedEl.style.color = `hsl(${Math.random()*360}, 70%, 60%)`;
    const interval = setInterval(() => {
  typedEl.textContent += line[i];
  i++;
  if (i >= line.length) {
    clearInterval(typingInterval);
    typingInterval = null;
  }
}, Math.random() * 50 + 20); // 20ms a 70ms pou chak karakt√®

}, 2000);

createHeartParticles();
animateHeart();

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};

/* TYPING SYSTEM */
const messageLines = [
  "Chaque fois que ton nom, Ma√´va, traverse mes pens√©es‚Ä¶ un sourire na√Æt sur mon visage sans effort.",
  "Tu as une pr√©sence douce et apaisante, qui rend tout autour de toi plus lumineux.",
  "Je repense souvent √† la fa√ßon dont ta pr√©sence apporte un peu de lumi√®re dans mes journ√©es.",
  "Je ne sais pas si tu le ressens‚Ä¶ mais tu es incroyablement importante pour moi.",
  "Cela fait quatre ans et quelques mois que l‚Äôon se conna√Æt depuis le lyc√©e NS3, et je t‚Äôai toujours admir√©e en silence.",
  "Je n‚Äôai pas parl√© avant, quand tu √©tais avec quelqu‚Äôun‚Ä¶ parce que je voulais √™tre pr√™t √† te prot√©ger et t‚Äôoffrir ce que tu m√©rites.",
  "Aujourd‚Äôhui, je veux que tu saches que mes sentiments pour toi sont r√©els et profonds‚Ä¶ et que je r√™ve de te voir heureuse, √† mes c√¥t√©s.",
  "En cette Saint-Valentin, je voulais simplement te dire que tu occupes toutes mes pens√©es et que j‚Äôaimerais partager chaque moment avec toi."
];

const typedEl = document.getElementById("typedLine");
const nextBtn = document.getElementById("nextBtn");
const resetBtn = document.getElementById("resetBtn");

let lineIndex = 0;
let typingInterval = null; // kenbe interval la

function typeLine(line) {
  // Si gen yon typing ki an kouri, sispann li
  if (typingInterval) clearInterval(typingInterval);

  typedEl.textContent = "";
  let i = 0;

  typingInterval = setInterval(() => {
    typedEl.textContent += line[i];
    i++;
    if (i >= line.length) {
      clearInterval(typingInterval);
      typingInterval = null; // retire referans la l√® fini
    }
  }, 40);
}

window.onload = () => {

  lineIndex = 1;
};

nextBtn.onclick = () => {

  typeLine(messageLines[lineIndex]);
  lineIndex++;
};

resetBtn.onclick = () => {

  typeLine(messageLines[0]);
};


</script>
